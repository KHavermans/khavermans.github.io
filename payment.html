<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - KH Cheats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/KH_icon.ico" type="image/x-icon">
    <style>
        /* Algemene instellingen */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #ffffff;
        }

    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px; /* Padding verhoogd voor meer ruimte links en rechts */
            background: #000000; /* Donkere achtergrond */
            border-bottom: 2px solid #ffffff;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px; /* Ruimte tussen logo en titel */
            margin-left: 50px; /* Verschuif logo en titel iets naar rechts */
        }
        .logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        .site-title {
            font-size: 2em;
            margin: 0;
        }

        .content-container {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .order-summary {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .order-summary h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .order-summary p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .order-summary hr {
            margin: 20px 0;
        }

        .payment-methods {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .payment-methods h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .payment-methods input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 2px solid #aca9a9;
            color: white;
            border-radius: 5px;
        }

        /* Beautiful Select dropdown */
        .select-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .select-box {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 2px solid #aca9a9;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .select-box option {
            background-color: #444;
            color: white;
            padding: 10px;
        }

        .select-box:hover {
            border-color: #00730f;
        }

        .confirm-payment-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #00730f;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .confirm-payment-btn:hover {
            background-color: #00610d;
        }

        footer {
        text-align: center;
        padding:50px 20px;
        background-color: #000000;
        border-top: 2px solid #ffffff;
        margin-top: 30px;
        font-size: 0.8em; /* Verkleint het lettertype voor de gehele footer */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .footer-copyright p {
            font-size: 0.9em;
        }

        .footer-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ffffff;
        }
        /* Verwijder de standaard linkstijl voor de gehele website */
        .no-style {
            text-decoration: none;  /* Verwijder onderstreping */
            color: inherit;  /* Neemt de kleur van de omliggende tekst over */
        }

        /* Voeg dit toe om ook het hover-effect te verwijderen */
        .no-style:hover {
            color: inherit;  /* Zorg ervoor dat de kleur bij hover niet verandert */
            text-decoration: none;  /* Zorg ervoor dat de onderstreping bij hover ook niet komt */
        }


    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Onzichtbare hyperlink rond het logo -->
            <a href="index.html" class="no-style">
                <div class="logo">
                    <img src="images/KH.png" alt="KH Cheats Logo">
                </div>
            </a>
    
            <!-- Onzichtbare hyperlink rond de site titel "KH Cheats" -->
            <a href="index.html" class="no-style">
                <h1 class="site-title">KH Cheats</h1>
            </a>
        </div>
    </header>

    <main>
        <div class="content-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                
                <!-- Keuzebox voor de game -->
                <div class="select-container">
                    <label for="game-select">Select Game</label>
                    <select id="game-select" name="game" class="select-box">
                        <option value="Rainbow 6 Siege">Rainbow 6 Siege</option>
                        <option value="Valorant">Valorant</option>
                        <option value="COD Warzone">COD Warzone</option>
                        <option value="Apex Legends">Apex Legends</option>
                    </select>
                </div>
                
                <p><strong>Price:</strong> €14.00</p>
                <p><strong>Quantity:</strong> 1</p>
                <hr>
                <p><strong>Total: €14.00</strong></p>
            </div>

            <div class="payment-methods">
                <h2>Choose Your Payment Method</h2>
                <label for="credit-card">Credit Card</label>
                <input type="text" id="credit-card" name="credit-card" placeholder="Enter card number">

                <label for="paypal">PayPal</label>
                <input type="text" id="paypal" name="paypal" placeholder="Enter PayPal email">

                <label for="cryptocurrency">Cryptocurrency</label>
                <input type="text" id="cryptocurrency" name="cryptocurrency" placeholder="Enter wallet address">

                <button class="confirm-payment-btn" onclick="window.location.href='confirmation.html'">Confirm Payment</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-note">
                <p><strong>Important Note:</strong><br>
                We recommend to use these macros only in offline gamemodes, for a fair competition between players.</p>
            </div>

            <div class="social-media">
                <a href="https://www.tiktok.com/@khcheats.com" target="_blank">
                    <img src="images/tiktok-icon.png" alt="TikTok" class="social-icon">
                </a>
                <a href="https://www.instagram.com/khcheats" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.youtube.com/channel/UCefGchphKORW9RglpDFwrdg" target="_blank">
                    <img src="images/youtube-icon.png" alt="YouTube" class="social-icon">
                </a>
            </div>

            <div class="footer-copyright">
                <p>&copy; 2024 KH Cheats. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Haal de gameparameter uit de URL
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game');
        const gameName = game ? game : 'Valorant';  
        document.getElementById('selected-game').textContent = gameName;
    </script>
</body>
</html>
